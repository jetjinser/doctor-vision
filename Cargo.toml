[package]
name = "doctor-vision"
version = "0.1.0"
edition = "2021"


[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
tg-flows = "0.2.1"
cloud-vision-flows = "0.1.1"
openai-flows = "0.7.1"
store-flows = "0.3.1"
lambda-flows = "0.2.2"

tokio_wasi = { version = "1.25.1", features = ["full"] }

http_req_wasi = "0.10.2"

url = "2.3.1"
base64 = "0.21.0"
image = "0.24.6"
once_cell = "1.17.1"

serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
